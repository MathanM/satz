<div class="work-card">
  <h3>{{title}}</h3>
  <div class="badge-group">
    <app-badge *ngFor="let l of labels" size="s" [label]="l"></app-badge>
  </div>
  <p>{{description}}</p>
  <app-button inverse="true" filled="true" full-width label="View full work" (onButtonClick)="onViewWork()"></app-button>
</div>
<div class="work-card-img">
  <img [src]="image" [alt]="title" />
</div>
