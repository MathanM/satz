<div class="brand-card">
  <div class="brand-content">
    <app-breadcrumbs [links]="links"></app-breadcrumbs>
    <h1 [innerHTML]="safeTitle"></h1>
    <p>{{description}}</p>
  </div>
  <div class="brand-logo" [style.background-color]="primaryBackgroundColor">
    <img [src]="logo" [alt]="title"/>
  </div>
</div>
